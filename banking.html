<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking site </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class ="text-5xl text-center mt-16 font-semibold" >lets get some <span class="text-purple-600"> moooney</span> </h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">deposit</h3>
                    <h4  class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">withdrow</h3>
                    <h4 class="text-4xl">$ <span id="withdrow-total">000</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">blance</h3>
                    <h4 class="text-4xl">$<span  id="balance-total">000</span> </h4>
                </div>
            </div>
        </section>

        <section class="mx-auto w-3/4 mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-100 p-8 rounded ">
                    <h3 class=" text-2xl font-semibold">please deposit</h3>
                    <div >
                        <input id="deposit-amount" class="block w-3/4 bor rounded border border-gray-400 px-2 mb-2" type="email" name="" id="" placeholder="enter your amount">
                    
                        <button id="deposit-button" class="bg-green-300 px-2 rounded font-semibold text-white">deposit</button>
                        </div>
                    </div>
                    <div class="bg-red-100 p-8 rounded ">
                        <h3 class=" text-2xl font-semibold">withdrow</h3>
                        <div >
                            <input id="withdrow-input" class="block w-3/4 bor rounded border border-gray-400 px-2 mb-2" type="email" name="" id="" placeholder="enter your amount">
                        
                            <button id="withdrow-button" class="bg-green-300 px-2 rounded font-semibold text-white">withdrow</button>
                            </div>
                        </div>
                </div>
            </div>
            
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
